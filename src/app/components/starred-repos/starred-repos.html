<div class="starred-repos">
    <div class="list-header">
        <div class="header-controls">
            <div class="search-box">
                <input type="text" placeholder="Search stars..." class="search-input">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn">
                    Type
                    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                        <path
                            d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z">
                        </path>
                    </svg>
                </button>
                <button class="filter-btn">
                    Language
                    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                        <path
                            d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z">
                        </path>
                    </svg>
                </button>
                <button class="filter-btn">
                    Sort by: Recently starred
                    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                        <path
                            d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="repos-container">
        <div class="list-info">
            <h3>Stars</h3>
        </div>

        <div *ngFor="let repo of starredRepos" class="repo-card">
            <div class="repo-header">
                <a [href]="repo.html_url" target="_blank" class="repo-name">{{ repo.full_name }}</a>
            </div>

            <p class="repo-description" *ngIf="repo.description">{{ repo.description }}</p>

            <div class="repo-meta">
                <span class="language" *ngIf="repo.language">
                    <span class="language-color" [style.background-color]="getLanguageColor(repo.language)"></span>
                    {{ repo.language }}
                </span>
                <span class="stars" *ngIf="repo.stargazers_count > 0">
                    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                        <path
                            d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z">
                        </path>
                    </svg>
                    {{ repo.stargazers_count | number }}
                </span>
                <span class="forks" *ngIf="repo.forks_count > 0">
                    <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                        <path
                            d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z">
                        </path>
                    </svg>
                    {{ repo.forks_count | number }}
                </span>
                <span class="updated">Updated {{ repo.updated_at | date:'mediumDate' }}</span>

                <div class="star-action">
                    <button class="star-btn starred">
                        <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                            <path
                                d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z">
                            </path>
                        </svg>
                        Starred
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
